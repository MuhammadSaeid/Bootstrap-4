<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstratp Tutorial lecture 1</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container py-3">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-5 text-center py-5">
                    <div class="card">
                        <div class="card-body bg-primary text-white shadow">
                            <h1>Twinkle Cats</h1>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 offset-md-1 py-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <form action="#">
                                <div class="from-group">
                                    <label for="name" class="ml-5">What's Your name ?</label>
                                    <div class="d-flex">
                                        <span class="pr-3">
                                            <i class="fas fa-user-circle fa-2x"></i>
                                        </span>
                                            <input type="name" placeholder="Type Your Name" id="name" class="form-control">
                                    </div>
                                </div>
                                <div class="from-group">
                                        <label for="email" class="ml-5">What's Your email ?</label>
                                        <div class="d-flex">
                                            <span class="pr-3">
                                                <i class="fas fa-envelope fa-2x"></i>
                                            </span>
                                                <input type="name" placeholder="Type Your Email" id="email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="from-group">
                                            <label for="pass" class="ml-5">What's Your name ?</label>
                                            <div class="d-flex">
                                                <span class="pr-3">
                                                    <i class="fas fa-unlock fa-2x"></i>
                                                </span>
                                                    <input type="password" placeholder="Type Your PassWord" id="pass" class="form-control">
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                                <button type="submit" class="btn btn-primary btn-lg mt-3">Join Please</button>
                                        </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
<script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/popper.js/dist/popper.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
