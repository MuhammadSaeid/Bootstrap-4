<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstratp List group</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Join Our Community</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form action="#">
                            <div class="from-group">
                                <label for="name" class="ml-5">What's Your name ?</label>
                                <div class="d-flex">
                                    <span class="pr-3">
                                        <i class="fas fa-user-circle fa-2x"></i>
                                    </span>
                                        <input type="name" placeholder="Type Your Name" id="name" class="form-control">
                                </div>
                            </div>
                            <div class="from-group">
                                    <label for="email" class="ml-5">What's Your email ?</label>
                                    <div class="d-flex">
                                        <span class="pr-3">
                                            <i class="fas fa-envelope fa-2x"></i>
                                        </span>
                                            <input type="name" placeholder="Type Your Email" id="email" class="form-control">
                                    </div>
                                </div>
                                <div class="from-group">
                                        <label for="pass" class="ml-5">What's Your name ?</label>
                                        <div class="d-flex">
                                            <span class="pr-3">
                                                <i class="fas fa-unlock fa-2x"></i>
                                            </span>
                                                <input type="password" placeholder="Type Your PassWord" id="pass" class="form-control">
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                            <button type="submit" class="btn btn-primary btn-lg mt-3">Join Please</button>
                                    </div>
                        </form>
            </div>
            <div class="modal-footer">
              <p class="text-muted">Lorem ipsum dolor sit amet.</p>
              <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
</div>

</body>
<script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/popper.js/dist/popper.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
